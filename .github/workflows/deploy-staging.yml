name: Deploy to Staging

on:
  push:
    branches: [develop]

jobs:
  deploy:
    name: Deploy Staging Environment
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.innerodyssey.lovable.app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all CI checks
        run: |
          npm run lint
          npm run build
          npm test
      
      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          npx supabase functions deploy --project-ref $SUPABASE_PROJECT_ID
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Run smoke tests
        run: |
          chmod +x ./scripts/staging-smoke-tests.sh
          STAGING_URL=https://staging.innerodyssey.lovable.app ./scripts/staging-smoke-tests.sh
        continue-on-error: true
        id: smoke_tests
      
      - name: Check smoke test results
        if: steps.smoke_tests.outcome == 'failure'
        run: |
          echo "⚠️ Smoke tests failed! Review logs before proceeding."
          echo "Deployment completed but verification failed."
          exit 1
      
      - name: Notify team
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            echo "✅ Staging deployment successful!"
          else
            echo "❌ Staging deployment failed!"
          fi
          # TODO: Add Slack/Discord webhook notification
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text":"Staging deployment: '"$STATUS"'"}'
